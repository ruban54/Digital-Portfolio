<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .converter {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="converter">
                    <h2 class="mb-3">INR to USD Converter</h2>
                    <div class="mb-3">
                        <label for="inr" class="form-label">Enter Amount in INR:</label>
                        <input type="number" id="inr" class="form-control" placeholder="Enter INR amount">
                    </div>
                    <button class="btn btn-custom w-100" onclick="convert()">Convert</button>
                    <p id="result" class="mt-3 text-primary fw-bold"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function convert() {
            const inrAmount = parseFloat(document.getElementById('inr').value);
            const conversionRate = 82.50;
            if (isNaN(inrAmount) || inrAmount < 0) {
                document.getElementById('result').textContent = "Please enter a valid amount.";
                return;
            }
            const usdAmount = inrAmount / conversionRate;
            document.getElementById('result').textContent = `${inrAmount} INR is equivalent to ${usdAmount.toFixed(2)} USD`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
